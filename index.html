    <title>javascript digital clock</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="clock">
      <div class="time">
        <span id="hour"></span>
        <span id="miniute"></span>

        <span id="year"></span>
      </div>
    </div>

  </body>
